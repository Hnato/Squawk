<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squawk - Multiplayer Parrot Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00ff00;
        }
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffff00;
            background: rgba(0, 20, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #00ff00;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
            min-width: 150px;
        }
        #ui h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-align: center;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #00ff00;
        }
        #leaderboard div {
            margin-bottom: 5px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
        }
        #login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,255,0,0.4);
            border: 3px solid #00ff00;
            color: #ffff00;
        }
        #login h1 {
            margin-top: 0;
            font-size: 56px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            letter-spacing: 5px;
        }
        #login input {
            padding: 12px;
            margin: 20px 0;
            width: 250px;
            background: #050505;
            border: 2px solid #ffff00;
            border-radius: 8px;
            color: #00ff00;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        #login input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        #login button {
            padding: 12px 40px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        #login button:hover {
            background: #ffff00;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffff00;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui">
        <h3>Ranking</h3>
        <div id="leaderboard"></div>
    </div>
    <div id="login">
        <h1>Squawk</h1>
        <input type="text" id="playerName" placeholder="Twoje imiÄ™" maxlength="15">
        <br>
        <button id="startBtn">Graj</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
